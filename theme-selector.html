<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择主题 - 生日礼物</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- 预加载关键资源 -->
  <link rel="preload" href="/images/bg1.png" as="image">
  <link rel="preload" href="/fonts/main.woff2" as="font" type="font/woff2" crossorigin>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .selector-container {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
    }

    .title {
      font-size: 3rem;
      font-weight: 300;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.8s forwards;
    }

    .theme-buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .theme-btn {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem 3rem;
      color: white;
      font-size: 1.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      min-width: 180px;
      opacity: 0;
      transform: translateY(30px);
    }

    .theme-btn:nth-child(1) {
      animation: fadeInUp 1s ease-out 1.1s forwards;
    }

    .theme-btn:nth-child(2) {
      animation: fadeInUp 1s ease-out 1.3s forwards;
    }

    .theme-btn:nth-child(3) {
      animation: fadeInUp 1s ease-out 1.5s forwards;
    }

    .theme-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .theme-btn:active {
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }

      .theme-buttons {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      .theme-btn {
        padding: 1.5rem 2.5rem;
        font-size: 1.3rem;
        min-width: 200px;
      }

      .selector-container {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .theme-btn {
        padding: 1.2rem 2rem;
        font-size: 1.2rem;
        min-width: 160px;
      }
    }

    /* 背景动画 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('/images/bg1.png') center/cover;
      opacity: 0.1;
      z-index: -1;
    }

    /* 浮动粒子效果 */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="selector-container">
    <h1 class="title">生日礼物</h1>
    <p class="subtitle">选择一个主题开始你的音乐之旅</p>
    
    <div class="theme-buttons">
      <a href="/index.html?theme=0" class="theme-btn" data-theme="0">
        失乐园
      </a>
      <a href="/index.html?theme=1" class="theme-btn" data-theme="1">
        鸟人
      </a>
      <a href="/index.html?theme=2" class="theme-btn" data-theme="2">
        Leo
      </a>
    </div>
  </div>

  <script>
    // 创建浮动粒子
    function createParticles() {
      const particles = document.getElementById('particles');
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // 随机大小和位置
        const size = Math.random() * 4 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        
        particles.appendChild(particle);
      }
    }

    // 页面加载完成后创建粒子
    document.addEventListener('DOMContentLoaded', createParticles);

    // 主题按钮点击处理
    document.querySelectorAll('.theme-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        // 添加点击效果
        btn.style.transform = 'scale(0.95)';
        setTimeout(() => {
          btn.style.transform = '';
        }, 150);
      });
    });
  </script>
</body>
</html>
